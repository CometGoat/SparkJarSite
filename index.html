<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spark Jar | In-Engine | Design</title>
        <link rel="stylesheet" href="styles.css">
        <script src="./node_modules/@rive-app/canvas/rive.js"></script>
    </head>

    <body>

        <canvas id="canvas" width="1024" height="1024"></canvas>

        <div id="nav-bar">
            <h1>Home</h1>
            <h1>Services</h1>
            <h1>Work</h1>
        </div> 

        <div id="width-margin">
            <div id="height-margin">
                <!--<div id="landing-container">
                    <h1 class=centred-text>Are you making a</h1>
                </div>-->   
                
                <div id="bolt-container">
                    <img class="bounce-bolt" src="./public/PlaceholderBolt.png"></img>
                    <img class="bounce-bolt-2" src="./public/PlaceholderBolt.png"></img>
                </div>
            </div>
        </div>

        <script>
            const r = new rive.Rive({
                src: './public/jar_spark.riv',
                canvas: document.getElementById("canvas"),
                autoplay: true,
                stateMachines: ["State Machine 1", ""],
                onLoad: () => {
                    r.resizeDrawingSurfaceToCanvas();
                }
            });

            var time = Math.random();
            time = 0.001;
            var bounceBolt = document.getElementsByClassName("bounce-bolt");
            bounceBolt.style.setProperty('--bolt-1-bounce-h-duration', time + 's');
        </script>

    </body>

</html>
